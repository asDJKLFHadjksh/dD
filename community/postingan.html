<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postingan — Kuhyakuya Studio</title>
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <link rel="shortcut icon" href="../img/favicon.png">
  <link rel="apple-touch-icon" href="../img/favicon.png">
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <link rel="stylesheet" href="../assets/css/theme-custom.css" />
  <link rel="stylesheet" href="../community/community.css" />
</head>
<body class="notice-list-page">
  <div id="globalLoader" class="global-loader" aria-hidden="true">
    <div class="global-loader__content" role="status" aria-live="polite">
      <lottie-player
        autoplay
        loop
        mode="normal"
        background="transparent"
      ></lottie-player>
      <p class="global-loader__fallback" data-loader-fallback hidden>
        Memuat data...
      </p>
    </div>
  </div>
  <main class="container">
    <a href="../index.html" class="notice-back">← Kembali ke Beranda</a>

    <header class="notice-header">
      <h1>Postingan & Pemberitahuan</h1>
      <p>
        Daftar lengkap postingan komunitas, termasuk yang aktif, belum mulai,
        maupun arsip. Data diperbarui dari Google Sheets.
      </p>
    </header>

    <section>
      <h2>Semua Postingan</h2>
      <div id="noticeList" class="notice-grid"></div>
    </section>
  </main>

  <div class="notice-lightbox" aria-hidden="true">
    <button class="notice-lightbox__close" type="button" aria-label="Tutup">
      &times;
    </button>
    <img
      class="notice-lightbox__image"
      alt="Preview gambar"
      draggable="false"
    />
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="../assets/js/loader.js"></script>
  <script src="../community/community.js"></script>
</body>
</html>
