<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/img/favicon_off.png">

  <title>Link Tidak Ditemukan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1b1b1b;
      padding: 40px;
      border-radius: 14px;
      width: 420px;
      box-shadow: 0 0 30px rgba(255, 0, 120, 0.1);
      border: 1px solid rgba(255, 0, 120, 0.2);
      text-align: center;
      animation: fadeIn 0.3s ease-out;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #ff0077;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 25px;
      color: #cfcfcf;
    }

    .btn {
      background: #ff0077;
      padding: 12px 26px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: 0.2s;
    }

    .btn:hover {
      background: #ff1490;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Link Tidak Tersedia</div>
    <div class="desc">
      Sepertinya platform atau kode link yang kamu masukkan
      <b>tidak terdaftar</b> sebagai akun resmi KuhyaKuya Studio.<br><br>
      Pastikan kamu hanya menggunakan platform yang tersedia:
      <br><br>
      <b>youtube/yt · tiktok/tt · instagram/ig · discord/dc</b>
    </div>
    <a href="https://kuhyakuya.com" class="btn">Menuju Halaman Jasa Editing</a>
  </div>

</body>
</html>
