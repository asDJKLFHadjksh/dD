<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="shortcut icon" href="/img/favicon.png">
  <link rel="apple-touch-icon" href="/img/favicon.png">

  <title>Server Tutup</title>

  <style>
    :root {
      --accent: #8A4EFF;
      --bg-main: #18181b;
      --text-main: #e5e5e5;
      --text-muted: #9ca3af;
      --border-soft: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #202028, var(--bg-main));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .wrapper {
      max-width: 520px;
      padding: 40px 28px;
      border-radius: 18px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.01)
      );
      border: 1px solid var(--border-soft);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin: 0 auto 18px;
      background: var(--accent);
      box-shadow: 0 0 0 6px rgba(138,78,255,0.25);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    p {
      color: var(--text-muted);
      line-height: 1.6;
      font-size: 0.95rem;
      margin-bottom: 26px;
    }

    .note {
      font-size: 0.8rem;
      color: #b4b4b4;
      opacity: 0.85;
    }

    .accent {
      color: var(--accent);
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="status-dot"></div>

    <h1>Server Sedang Tutup</h1>
    <p>
      Website sedang ditutup sementara untuk suatu penyesuaian.
      Kami akan kembali nanti dengan kondisi yang lebih baik.
    </p>

    <p class="note">
      Terima kasih sudah mampir ü§ç  
      <span class="accent">Silakan cek kembali nanti.</span>
    </p>
  </div>

</body>
</html>
